    <script>
        function CodelandUsernameValidation(str) { 

// if str.lenght less or equal than 4 or greater or equal than 25
//str = false

const letters = /^[a-zA-Z]+$/; //regex to find letters
const letterAndNumbers = /^[0-9a-zA-Z_]+$/; // regex to test letters and numbers

if (str.length < 4 || str.length > 25){
  str = false;
} else if (str.charAt((str.length)-1) === '_'){
  // if last char is '_' str = false
  str = false;
} else if (!(letters.test(str.charAt(0)))){
  // if first char is not a letter str = false
  str = false;
} else if (!(letterAndNumbers.test(str))){
  // if string contains something other than letters or numbers
  str = false;
} else {
  str = true;
}
return str; 
}
 
// keep this function call here

    </script>
