<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text"> 
  <p></p>

  <script>
    const input = document.querySelector('.numberInput'); // Selects the 'class="numberInput"'
    const para = document.querySelector('p'); // Selects the <p> element.

    function squared (num) {
      return num * num;         // Takes the variable 'num' and returns it squared.
    }

    function cubed (num) {
      return num * num * num;   // Takes the variable 'num' and returns it cubed.
    }

    function factorial (num) {
      if (num < 0) {            // If (num < 0) = true, returns undefined
        return undefined;
      } else if (num == 0) {
        return 1;               // if (num == 0) = true, returns 1 (factorial of 0 is 1)
      } else {
        let x = num - 1;        // if (num > 0), stores num - 1 in a x variable
        while (x > 1) {         
          num *= x;             // in every iteration of the while loop, (num * x) is stored in num, and then x--
          x--
        }
        return num;             // when x = 1, return the overall value of num.
      }
    }

    input.onchange = function() {       // Listens to change in input
      const num = parseFloat(input.value);  //gets the input value (a string) and changes into a float, stores in num
      if (isNaN(num)) {                     // num here is different because of the scope
        para.textContent = 'You need to enter a number!'    // in num isNaN, adds this text to <p>
      } else {
        para.textContent = num + ' squared is ' + squared(num) + '. ' + // if num is a number, do calculations and
                       num + ' cubed is ' + cubed(num) + '. ' +         //adds is to <p>.
                       num + ' factorial is ' + factorial(num) + '.';
      }
    }

  </script>
</body>
</html>
